<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Minesweeper Vanilla JS</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/sprite.css">
  </head>
  <body>
    <div id="minesweeper" class="border ms-minesweeper-sprite">
      <div id="status_bar" class="border-reverse">
        <div id="display_flag" class="display_digit_container">
          <div id="flag_digit1" class="display_digit"></div>
          <div id="flag_digit2" class="display_digit"></div>
          <div id="flag_digit3" class="display_digit"></div>
        </div>
        <div id="play_button" class="border smile1"></div>
        <div id="display_time" class="display_digit_container">
          <div id="time_digit1" class="display_digit"></div>
          <div id="time_digit2" class="display_digit"></div>
          <div id="time_digit3" class="display_digit"></div>
        </div>
      </div>
      <div id="mine_field" class="border-reverse"></div>
    </div>

    <script src="assets/js/vanilla.js" charset="utf-8"></script>
    <script type="text/javascript">
    var config = {
      field_row: 10,
      field_column: 10,
      mine_count: 80
    };
    var minesweeper = new Minesweeper(config, true);
    </script>
  </body>
</html>
